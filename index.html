<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/script.js"></script>
    <title>To-Do</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <div id="addinput">
                <input id="input" placeholder="Add To-Do" type="text">
                <button id="add">Add</button>
            </div>
            <div id="notdone">
                <h3>Not done</h3>
            </div>
            <div id="done">
                <h3>Done</h3>
            </div>
        </main>
        <footer>
            <h2>&copy; Martin Synek 2020</h2>
        </footer>
    </div>
</body>

</html>
